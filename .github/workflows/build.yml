name: build

on:
  push:

jobs:
  test-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: "11.x"

    # -- Micro --
    - name: Cache Micro
      id: cache-micro
      uses: actions/cache@v2
      with:
        path: micro.jar
        key: ${{ runner.os }}-micro

    - name: Get micro
      if: steps.cache-micro.outputs.cache-hit != 'true'
      run: curl -o micro.jar -L https://github.com/snowplow-incubator/snowplow-micro/releases/download/micro-1.1.2/snowplow-micro-1.1.2.jar

    - name: Run Micro in background
      run: java -jar micro.jar --collector-config test/integration/micro.conf --iglu test/integration/iglu.json &

    - name: Wait on Micro endpoint
      timeout-minutes: 2
      run: while ! nc -z '0.0.0.0' 9090; do sleep 1; done

    - name: mkdir
      run: mkdir build

    - name: cmake build
      run: cmake -D SNOWPLOW_BUILD_TESTS=1 -D SNOWPLOW_BUILD_EXAMPLE=1 -D SNOWPLOW_BUILD_PERFORMANCE=1 -B build .

    - name: make
      run: cd build && make && cd ..

    - name: Run tests
      run: ./build/snowplow-tests

